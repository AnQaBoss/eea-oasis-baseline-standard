openapi: 3.0.2
info:
  description: OASIS standard API specification for the Baseline Protocol
  license:
    name: CC0 1.0 Universal License
    url: https://raw.githubusercontent.com/ethereum-oasis/baseline-standard/main/LICENSE
  title: Baseline API
  version: v1.0.0
tags:
  - name: Baseline
    description: Baseline core provides internal integration middleware interfaces for baselining systems of record.
  - name: CCSM
    description: Baseline core CCSM API provides interfaces for general interaction with the underlying CCSM.
  - name: Privacy
    description: Baseline core privacy provides interfaces supporting general consistency, zero-knowledge cryptography protocols and secure multi-party computation (MPC).
  - name: Registry
    description: Utilities for resolving DID documents for arbitrary subjects
  - name: Vault
    description: |- 
      Baseline core vault API provides tools and methods for managing digital authentication credentials for Subjects based on roles and `Workgroup` instances. 
paths:
  /bpi_accounts:
    get:
      deprecated: false
      description: Returns a list of `BPIAccount` objects in the authorized scope
      operationId: listBPIAccounts
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/results-per-page'
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/BPIAccount'
                type: array
          description: The request was successful and a list of BPI account objects has been returned.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
      servers:
        - url: http://localhost:8080
      summary: List BPI account objects
      tags:
        - Baseline
  /bpi_accounts/{id}:
    get:
      deprecated: false
      description: Retrieves details for a specific `BPIAccount`
      operationId: getBPIAccountDetails
      parameters:
        - description: ID of a specific `BPIAccount`; _UUID as specified by RFC4122_
          in: path
          name: id
          required: true
          schema:
            type: string
          example: '563cb9ed-01cb-49ec-9690-d779ea20f55f'
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/BPIAccount'
                type: array
          description: The request was successful and detailed information about the specified BPI account has been returned.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
      servers:
        - url: http://localhost:8080
      summary: Get BPI account details
      tags:
        - Baseline
  /.well-known/resolve/{did}:
    get:
      description: DID document endpoint for `Subject` instances
      operationId: resolveDID
      parameters: 
        - description: ID of a specific DID to be resolved
          in: path
          name: did
          required: true
          schema:
            type: string
          example: 'did:prvd:8def7853-245b-4743-b702-984417a8ba2f'
      responses:
        '200':
          description: A resolved DID
          content:
            application/json; charset=UTF-8:
              schema:
                type: object
                properties:
                  '@context':
                    type: array
                    description: List of @contexts
                    items: {}
                  id:
                    type: string
                    description: ID of DID
                  verificationMethod:
                    type: array
                    description: Details regarding the verification method used to resolve DID
                    items:
                      type: object
                      properties:
                        controller:
                          type: string
                          description: Id of DID controller
                        id:
                          type: string
                          description: Id of DID
                        publicKeyJWK:
                          type: object
                          description: Public key for JWK
                          properties:
                            kid:
                              type: string
                            n: 
                              type: string
                            e:
                              type: string
                            fingerprint:
                              type: string
                        public_key:
                          type: string 
                  type:
                    type: string
                    description: Type of DID context
                  assertionMethod:
                    type: string
                    description: Assertion method used
                  authentication:
                    type: string
                  capabilityInvocation:
                    type: string
                  capabilityDelegation:
                    type: string
                  keyAgreement:
                    type: string
              example: 
                '@context':
                  - 'https://www.w3.org/ns/did/v1'
                  - 'https://w3id.org/security/suites/jws-2020/v1'
                id: 'did:prvd:54dc7f20-f2ae-49ff-93ab-c3857c64600a'
                verificationMethod:
                  - controller: 'did:prvd:54dc7f20-f2ae-49ff-93ab-c3857c64600a'
                    id: 'did:prvd:aasdfasdfasdf#a3:c2:e5:17:c2:19:26:3c:fa:a2:2c:38:7b:ca:0c:60'
                    publicKeyJwk:
                      kid: 'a3:c2:e5:17:c2:19:26:3c:fa:a2:2c:38:7b:ca:0c:60'
                      'n': >-
                              
                      e: '10001'
                      fingerprint: 'a3:c2:e5:17:c2:19:26:3c:fa:a2:2c:38:7b:ca:0c:60'
                      public_key: |-
                        -----BEGIN PUBLIC KEY-----
                        MIICIjANBgkqhkiG9w0BAQEFAAOCAg8AMIICCgKCAgEA0yqdJMBej1X8WwMMkMZw
                        DV6zZzup4RHLcln0xfGSm6dMPBDM1G96fuHhOwH5+uU5MQHJP7RqW71Bu5dLIG8Z
                        RX+XyUtb0sxCV/7X27Nm/bKpDysaSWQ36reAmw5wVaB1SoFeN519FY5rhoCWmH3W
                        auBAHTzpjg57p7uR0XynYXf8NSGXlysWHppkppqwrPH64G6UZaB7SMl1PFfkJeqZ
                        zJpzBGYWsixdF1EjXn+Yz0mhUZO2OSPWifOuN7cpn3BuNqegg4iVdz5HDoQhJW7N
                        uRhf3buKd/mjat8XA3e2Rkrr2h835GloScJkj7I4BZUNkzKQuEK6C9xW/zJtbPqQ
                        RYEq84A1hMfSZ3G5HFe2JkqiyvXkFwS3qMc5Pur8tZSzBj6AYMoJJso/aOdphpR8
                        6MaaWXWTwvwfpZbMRqehOcsmQcNLF2gLJPuHzR5WtVCnWrDgvjsWyeDD1WISKusi
                        aOeHxZjS3Bjl4Imq48l1wi2eI/11F/Xg70F4FJaMYLVHJA2nsmBuuQ9UDYHHq876
                        clKvIvgIItzJcv9lnmjl1Jks1DwCUF3qF2ugYcs9A3EoEcNzhMgZNJ2j5OUzfx1E
                        bzVKkqoC9MQpZWXgqV0KQqKK4I3rMY+1hLqk4S4eF9ZAVlT33qfMzlf0qWTOcP1Z
                        i2dsm0fy4NxWxknlEn5/LhMCAwEAAQ==
                        -----END PUBLIC KEY-----
                type: JsonWebKey2020
                assertionMethod:
                  'did:prvd:54dc7f20-f2ae-49ff-93ab-c3857c64600a#a3:c2:e5:17:c2:19:26:3c:fa:a2:2c:38:7b:ca:0c:60'
                authentication:
                  'did:prvd:54dc7f20-f2ae-49ff-93ab-c3857c64600a#a3:c2:e5:17:c2:19:26:3c:fa:a2:2c:38:7b:ca:0c:60'
                capabilityInvocation:
                  'did:prvd:54dc7f20-f2ae-49ff-93ab-c3857c64600a#a3:c2:e5:17:c2:19:26:3c:fa:a2:2c:38:7b:ca:0c:60'
                capabilityDelegation:
                  'did:prvd:54dc7f20-f2ae-49ff-93ab-c3857c64600a#a3:c2:e5:17:c2:19:26:3c:fa:a2:2c:38:7b:ca:0c:60'
                keyAgreement:
                  'did:prvd:54dc7f20-f2ae-49ff-93ab-c3857c64600a#a3:c2:e5:17:c2:19:26:3c:fa:a2:2c:38:7b:ca:0c:60'
      summary: Retrieve DID document
      tags: 
        - Registry
  /accounts:
    get:
      deprecated: false
      description: 'Returns a list of `Account` instances in the authorized scope'
      operationId: listAccounts
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/results-per-page'
      responses:
        '200':
          content:
            application/json; charset=UTF-8:
              schema:
                items:
                  $ref: '#/components/schemas/Account'
                type: array
          description: 'The request was successful and a list of accounts has been returned.'
          headers:
            X-Total-Results-Count:
              $ref: '#/components/headers/X-Total-Results-Count'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      servers:
        - url: http://localhost:8080
      summary: List accounts
      tags:
        - CCSM
    post:
      deprecated: false
      description: 'Creates an `Account` using the parameters provided in the request body'
      operationId: createAccount
      parameters: []
      requestBody:
        content:
          application/json:
            example:
              key_id: '331156fb-fa5c-4557-ac39-69ae34c72c18'
              network_id: '66d44f30-9092-4182-a3c4-bc02736d6ae5'
              subject_id: 'did:prvd:7c8fe6f1-38c3-4da1-b4b7-7591c6d0ca7c'
              vault_id: '190822c9-62f5-4caf-a419-df735a793b2f'
            schema:
              $ref: '#/components/schemas/Account'
      responses:
        '201':
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Account'
          description: The request was successful and a new account has been created.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: unexpected error
      summary: Create account
      tags:
        - CCSM
  /accounts/{id}:
    get:
      deprecated: false
      description: Retrieves details for a specified `Account`
      operationId: getAccountDetails
      parameters:
        - description: 'ID of a specific `Account` for which detailed information is desired; _UUID as specified by RFC4122_'
          in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: The request was successful and detailed information for the specified account has been returned.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: unexpected error
      summary: Get account details
      tags:
        - CCSM
  /contracts:
    get:
      deprecated: false
      description: Returns a list of smart contracts in the authorized scope
      operationId: listContracts
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/results-per-page'
        - description: 'Flag to indicate if token contracts should be filtered from the response; default is true'
          explode: true
          in: query
          name: filter_tokens
          required: false
          schema:
            type: boolean
        - description: 'Indicates how the response should be sorted; currently, recent is the only supported option and returns by accessed_at descending.'
          explode: true
          in: query
          name: sort
          required: false
          schema:
            type: string
      responses:
        '200':
          content:
            application/json; charset=UTF-8:
              schema:
                items:
                  $ref: '#/components/schemas/Contract'
                type: array
          description: The request was successful and a list of smart contracts has been returned.
          headers:
            X-Total-Results-Count:
              $ref: '#/components/headers/X-Total-Results-Count'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: unexpected error
      summary: List contracts
      tags:
        - CCSM
    post:
      deprecated: false
      description: 'Deploys a contract using the parameters provided in the request body'
      operationId: deployContract
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Contract'
        required: true
      responses:
        '201':
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Contract'
          description: The request was successful and the specified contract has been deployed.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
      summary: Deploy contract
      tags:
        - CCSM
  /contracts/{id}:
    get:
      deprecated: false
      description: 'Retrieves details for a specified `Contract`'
      operationId: getContractDetail
      parameters:
        - description: 'ID of a specific `Contract` for which detailed information is desired; _UUID as specified by RFC4122_'
          in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Contract'
          description: The request was successful and detailed information about the specified contract has been returned.
          headers:
            X-Total-Results-Count:
              $ref: '#/components/headers/X-Total-Results-Count'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: unexpected error
      summary: Get contract detail
      tags:
        - CCSM
  /networks:
    get:
      deprecated: false
      description: Returns a list of available peer-to-peer `Network` instances
      operationId: listNetworks
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/results-per-page'
        - $ref: '#/components/parameters/public'
      responses:
        '200':
          content:
            application/json; charset=UTF-8:
              schema:
                items:
                  $ref: '#/components/schemas/Network'
                type: array
          description: The request was successful and a list of networks has been returned.
          headers:
            X-Total-Results-Count:
              $ref: '#/components/headers/X-Total-Results-Count'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
      summary: List networks
      tags:
        - CCSM
  /networks/{id}/status:
    get:
      deprecated: false
      description: 'Retrieves the syncing status and, if fully-synced, real-time metrics and metadata of a specified `Network`'
      operationId: getNetworkStatus
      parameters:
        - description: 'ID of a specific `Network` for which the status is desired; _UUID as specified by RFC4122_'
          in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: '#/components/schemas/NetworkStatus'
          description: The request was successful and the status of the specified network has been returned.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: unexpected error
      summary: Get network status
      tags:
        - CCSM
  /provers:
    get:
      deprecated: false
      description: 'Returns a list of `Prover` instances in the authorized scope'
      operationId: listProvers
      parameters:
        - description: 'Filter the response by elliptic curve'
          explode: false
          in: query
          name: curve
          required: false
          schema:
            type: string
        - description: 'Filter the response by identifier'
          explode: false
          in: query
          name: identifier
          required: false
          schema:
            type: string
        - description: 'Filter the response by provider'
          explode: false
          in: query
          name: provider
          required: false
          schema:
            type: string
        - description: 'Filter the response by proving scheme'
          explode: false
          in: query
          name: proving_scheme
          required: false
          schema:
            type: string
        - description: 'Filter the response by the status'
          explode: false
          in: query
          name: status
          required: false
          schema:
            type: string
      responses:
        '200':
          content:
            application/json; charset=UTF-8:
              schema:
                items:
                  $ref: '#/components/schemas/Prover'
                type: array
          description: The request was successful and a list of provers has been returned.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
      summary: List provers
      tags:
        - Privacy
    post:
      deprecated: false
      description: |-
        Creates a baseline `Prover` using the parameters provided in the request body

        Creating a prover entails compiling the prover from source, performing the appropriate setup or multiparty key ceremony and securely persist resulting artifacts.

        You must provision a `Prover` before it can be used to generate and verify proofs. The foregoing holds true regardless of which provider, proving_scheme, curve and prover identifier you specify (or source, if the raw source code of the `Prover` is provided instead of an identifier).

        A persistent store is implicitly initialized upon the creation of a new prover unless an existing store_id is provided and the referenced store is valid in the context of the prover and authorized scope.

        The parameters required to provision a `Prover` vary slightly across providers and proving schemes. Ensure you are using the `source` or `identifier` parameter properly for the selected `provider` and `proving_scheme`.
      operationId: createProver
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Prover'
        required: true
      responses:
        '201':
          description: The request was successful and a new prover has been created.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
      summary: Create prover
      tags:
        - Privacy
  /provers/{id}:
    get:
      deprecated: false
      description: 'Retrieves details for a specific `Prover`'
      operationId: getProverDetails
      parameters:
        - description: 'ID of a specific `Prover`; _UUID as specified by RFC4122_'
          in: path
          name: id
          required: true
          schema:
            format: uuid
            type: string
      responses:
        '200':
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Prover'
          description: The request was successful and detailed information about the specified prover has been returned.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
      summary: Get prover details
      tags:
        - Privacy
  /provers/{id}/prove:
    post:
      deprecated: false
      description: |-
        Generates a cryptographic proof given a valid witness parameter; calling this API has an implicit side-effect of writing to the configured `Store`.
      operationId: generateProof
      parameters:
        - description: ID of a specific `Prover`; _UUID as specified by RFC4122_
          in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                identifier:
                  type: string
                proving_scheme:
                  description: Proving scheme to be used
                  example: groth16
                  readOnly: false
                  type: string
                curve:
                  description: Pairing-friendly elliptic curve
                  example: BN254
                  readOnly: false
                  type: string                
                provider:
                  description: Circuit provider
                  example: gnark
                  readOnly: false
                  type: string
                name:
                  type: string
                  description: 'User-defined name for proof'
                store_id: 
                  description: 'ID of `Store` that will accept the generate proof'
                  format: uuid
                  type: string
                witness:
                  $ref: '#/components/schemas/Witness'
              type: object
        required: true
      responses:
        '200':
          description: The request was successful and a new proof has been created.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          description: The API returns a 422 status code and human-readable error message(s) if (i) the witness parameters is not provided, (ii) required prover arguments (i.e., fields) are not included within the specific witness parameter or (iii) when Prover constraints are not satisfied.
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
      summary: Generate proof
      tags:
        - Privacy
  /provers/{id}/verify:
