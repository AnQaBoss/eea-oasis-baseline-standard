components:
  headers:
    X-Total-Results-Count:
      schema:
        description: Number of total query hits across all pages
        example: 14
        type: integer
  parameters:
    page:
      description: Limits resulting response to the page number specified
      in: query
      name: page
      required: false
      schema:
        type: integer
    public:
      description: When `TRUE`, limits results to non-private records
      in: query
      name: public
      required: false
      schema:
        type: boolean
    results-per-page:
      description: Sets the number of results included per page
      in: query
      name: rpp
      required: false
      schema:
        type: integer
  responses:
    Accepted:
      description: The request has been accepted for processing, but the processing has not been completed
    Forbidden:
      content:
        application/json:
          example:
            code: 403
            message: The supplied API Authorization header does not have permission to access the requested resource. Please verify that you have sufficient permissions and try again
          schema:
            properties:
              code:
                type: integer
              message:
                type: string
            type: object
      description: Forbidden
    InternalServerError:
      content:
        application/json:
          example:
            code: 500
            message: The requested resource is not implemented by the platform
          schema:
            properties:
              code:
                type: integer
              message:
                type: string
            type: object
      description: Not Implemented
    NoContent:
      description: The request was successful but did not return a response
    NotFound:
      content:
        application/json:
          example:
            code: 404
            message: Platform did not find the requested resource
          schema:
            properties:
              code:
                type: integer
              message:
                type: string
            type: object
      description: Not Found
    OK:
      description: The request was successful
    ServiceUnavailable:
      content:
        application/json:
          example:
            code: 503
            message: The request cannot be fulfilled due to temporary unavailability of a backend service
          schema:
            properties:
              code:
                type: integer
              message:
                type: string
            type: object
      description: Service Unavailable
    Success:
      description: The request was successful and a new entity was created
    TooManyRequests:
      content:
        application/json:
          schema:
            example:
              code: 429
              message: The request was not accepted due to exceeding the rate limit
            properties:
              code:
                type: integer
              message:
                type: string
            type: object
      description: Too many requests
    Unauthorized:
      content:
        application/json:
          example:
            code: 401
            message: The request required an API Authorization header, or one was provided which could not be authenticated
          schema:
            properties:
              code:
                type: integer
              message:
                type: string
            type: object
      description: Unauthorized
  schemas:
    Account:
      description: |-
        An arbitrary keypair capable of storing value on the underlying `Network`; also referred to as a signing identity.

        An `Account` may be setup as custodial or non-custodial, and may be derived from a `Wallet`. If the `Account` is custodial then the platform will sign and broadcast transactions to the specified network on behalf of an authorized `Subject`.        
      example:
